<body>
    <div class="container-fluid formFinalizarPage">
        <header id="masthead" class="site-header header-v1" style="background-image: none; ">
            <div class="col-full">
                <div class="site-branding">
                    <a href="https://meupequenobistro.com.br/cardapio/home" class="custom-logo-link" rel="home">
                        <img src="https://meupequenobistro.com.br/cardapio/imgs/logo_menu.png" class="hide-mob"
                            alt="Logo Meu Pequeno Bistro" title="Logo Meu Pequeno Bistro" />
                        <img src="https://meupequenobistro.com.br/cardapio/imgs/logo_menu_mobile.png" class="show-mob"
                            alt="Logo Meu Pequeno Bistro" title="Logo Meu Pequeno Bistro" />
                    </a>
                </div>
            </div>
        </header>
        <div class="card cardComandaLogin">
            <div class="card-header headerModal">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="InputCodigoComanda" aria-describedby="emailHelp" placeholder="Código Acesso">
                      </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="InputEmailComanda" aria-describedby="emailHelp" placeholder="Login Usuário">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="InputPasswordComanda" placeholder="Senha Usuário">
                      </div>
                      <div class="row actionsLogin"><a class="col-6" href="#">Esqueci minha senha</a><button type="submit" class="btn btn-success col-5">ENTRAR</button></div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/tether.min.js"></script>

    <script type="text/javascript">
        $("#carouselExampleIndicators").carousel({
            interval: 2000
        });
        var GLOBAL_LINK = "https://meupequenobistro.com.br/cardapio/";
        $('select').SumoSelect();
    </script>
