<!DOCTYPE html>
<html lang="pt-BR" itemscope="itemscope" itemtype="http://schema.org/WebPage">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu Pequeno Bistro</title>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="./assets/css/animate.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="./assets/css/font-pizzaro.css" media="all" />
    <link rel="stylesheet" type="text/css" href="./assets/css/colors/blue.css" media="all" />
    <link rel="stylesheet" type="text/css" href="./assets/css/jquery.mCustomScrollbar.min.css" media="all" />
    <link href="./assets/css/colors/blue.css" rel="alternate stylesheet" title="Blue color">
    <link rel="stylesheet" type="text/css" href="./assets/css/mobile.css" media="all" />
    <link href="./assets/css/sumoselect.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" media="all" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CYanone+Kaffeesatz:200,300,400,700"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/fav-icon.png">
</head>

<body>
    <div class="container-fluid formFinalizarPage pagamentoPage">
        <header id="masthead" class="site-header header-v1" style="background-image: none; ">
            <div class="col-full">
                <div class="site-branding">
                    <a href="https://meupequenobistro.com.br/cardapio/home" class="custom-logo-link" rel="home">
                        <img src="https://meupequenobistro.com.br/cardapio/imgs/logo_menu.png" class="hide-mob"
                            alt="Logo Meu Pequeno Bistro" title="Logo Meu Pequeno Bistro" />
                        <img src="https://meupequenobistro.com.br/cardapio/imgs/logo_menu_mobile.png" class="show-mob"
                            alt="Logo Meu Pequeno Bistro" title="Logo Meu Pequeno Bistro" />
                    </a>
                </div>
            </div>
        </header>
        <div class="formFinalizar col-sm-10 ">
            <h2>Forma de Pagamento</h2>
            <h5>Escolha o método de pagamento desejado</h5>
            <hr />
            <br />
            <div class="row payments">
                <div class="boleto col-lg-3 col-md-6"
                    onclick="document.getElementById('cartaoDados').classList.add('invisible'); document.getElementById('boletoDados').classList.remove('invisible');">

                    <i class="fa fa-barcode" aria-hidden="true"></i>
                    <h4>Pagar com boleto bancário</h4>
                </div>
                <div class="dinheiro col-lg-3 col-md-6"
                    onclick="document.getElementById('cartaoDados').classList.add('invisible'); document.getElementById('boletoDados').classList.remove('invisible');">

                    <i class="fa fa-money" aria-hidden="true"></i>
                    <h4>Pagamento em dinheiro</h4>
                </div>
                <div class="cartao col-lg-3 col-md-6"
                    onclick="document.getElementById('boletoDados').classList.add('invisible'); document.getElementById('cartaoDados').classList.remove('invisible');">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                    <h4>Pagar com cartão de crédito</h4>
                </div>
                <div class="cartaoPrime col-lg-3 col-md-6"
                    onclick="document.getElementById('boletoDados').classList.add('invisible'); document.getElementById('cartaoDados').classList.remove('invisible');">
                    <img src="./assets/images/cartaoPrime.png" class="cartaoPrimeImg">
                    <h4>Pagar com cartão Prime</h4>
                </div>
            </div>
                <div class="BannerCartaoPrime">
                    <img src="./assets/images/BannerCartaoPrime.png" class="cartaoPrimeBanner">
                </div>
            <br />
            <div id="boletoDados" class="boletoDados invisible">
                <button type="submit" class="btn btn-block btn-success">ABRI BOLETO</button>
            </div>
            <form id="cartaoDados" class="cartaoDados invisible">
                <h3 class="roundedTitle">Dados do Cartão</h3>
                <h2>Digite os dados do seu cartão</h2>
                <hr />
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCartao">Número do cartão:</label>
                        <input type="number" class="form-control" id="inputCartao" placeholder="Ex: 12345678901">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputMesCartao">Mês de vencimento do cartão(Ex: 02):</label>
                        <select id="inputMesCartao" class="form-control">
                            <option selected>SELECIONE...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAnoCartao">Ano de vencimento do cartão:</label>
                        <input type="number" class="form-control" id="inputAnoCartao" placeholder="Ex: 2022">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputParcelamento">Parcelamento:</label>
                        <select id="inputParcelamento" class="form-control">
                            <option selected>SELECIONE...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputTitularCartao">Titular do cartão:</label>
                        <select id="inputTitularCartao" class="form-control">
                            <option selected>SELECIONE...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCVV">CVV (Código de segurança):</label>
                        <input type="number" class="form-control" id="inputCVV" placeholder="Ex: 123">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputDataNSM">Data de nascimento:</label>
                        <input type="text" class="form-control" id="inputDataNSM" placeholder="Ex: 14/01/2020"
                            onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCPFCartao">CPF titular cartão(somente números):</label>
                        <input type="number" class="form-control" id="inputCPFCartao" placeholder="Ex: 12345678901">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputNomeCartao">Nome impresso no cartão:</label>
                        <input type="text" class="form-control" id="inputNomeCartao"
                            placeholder="Ex: Anderson da Silva">
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">CONFIRMAR PAGAMENTO</button>
            </form>

        </div>
    </div>
    </div>

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/tether.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="./assets/js/social.share.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="./lib/js/jquery.mask.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.sumoselect.js"></script>
    <script type="text/javascript" src="./assets/js/scripts.min.js"></script>
    <script type="text/javascript" src="./assets/js/login.js"></script>
    <script type="text/javascript" src="./switchstylesheet/switchstylesheet.js"></script>
    <script type="text/javascript">
        $("#carouselExampleIndicators").carousel({
            interval: 2000
        });
        var GLOBAL_LINK = "https://meupequenobistro.com.br/cardapio/";
        $('select').SumoSelect();
    </script>
</body>

</html>
